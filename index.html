<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Encriptador</title>

<body>

    <header>
        <h1 class="tituloPrincipal">Encriptador</h1>
        <h2 class="frase">Ãštilizalo y has seguro tu mensaje</h2>

    <main>
        
        <section class="contenedor">

            <div class="contenedores cont__encriptador">

                <div class="encriptador">
                    <textarea name="encriptador" class="cryptoText" id="cryptoText" cols="30" rows="10" placeholder="Ingrese su texto aqui..."></textarea>
                </div>
        
                <div class="botones-caja">
                    <label for="btnEncriptador"></label>
                    <input class="botones btnEncriptador" type="button" value="Encriptar">
                    <label for="btnDesencriptador"></label>
                    <input class="botones btnDesencriptador" type="button" value="Desencriptar">
                </div>

            </div>

            <div class="contenedores">

                <div class="resultado">
                    <textarea class="resultadoText" name="resultado" id="" cols="100" rows="10"></textarea>
                </div>
        
                <div class="botones-caja btncaja__copiar">
                    <label for="btnCopiar"></label>
                    <input class="botones btnCopiar" type="button" value="Copiar">
                </div>
            </div>


        </section>

    </main>
