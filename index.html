<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>

    <header>
        <h1 class="tituloPrincipal">Encriptador</h1>
    </header>

    <div class="contenedor">

        <div class="contenedor1">

            <div class="encriptador">
                <textarea name="encriptador" id="cryptoText" cols="30" rows="10" placeholder="Ingrese su texto aqui..."></textarea>
            </div>
    
            <div class="botones">
                <input type="button" value="Encriptar" id="btnEncriptador" >
                <input type="button" value="Desencriptar"  id="btnDesencriptador">
            </div>

        </div>

        <div id="contener2">

            <div class="resultado">
                <textarea name="resultado" id="resultado" cols="100" rows="10"></textarea>
            </div>
    
            <div class="copiar">
                <input type="button" value="copiar" id="copiarTexto">
            </div>
        </div>


    </div>

    <footer class="piePagina">
        Pagina desarrollada por DiegoVz
    </footer>
</body>
<script src="scripts.js">
</script>
</html>
